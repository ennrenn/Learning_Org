<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&D Organisational Structure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Corporate Learning & Development Organisational Structure</h1>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--csuite);"></div>
                <span>C-Suite</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--executive);"></div>
                <span>Executive</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--early-careers);"></div>
                <span>Early Careers</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--upskilling);"></div>
                <span>Upskilling</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--reskilling);"></div>
                <span>Reskilling</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--governance);"></div>
                <span>Governance</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--support);"></div>
                <span>Support</span>
            </div>
        </div>

        <nav aria-label="Filter roles by category">
            <div class="filters">
                <button class="btn btn-primary filter-btn" data-filter="c-suite" aria-pressed="false">C-Suite</button>
                <button class="btn btn-early-careers filter-btn" data-filter="early-careers" aria-pressed="false">Early Careers</button>
                <button class="btn btn-upskilling filter-btn" data-filter="upskilling" aria-pressed="false">Upskilling</button>
                <button class="btn btn-reskilling filter-btn" data-filter="reskilling" aria-pressed="false">Reskilling</button>
                <button class="btn btn-support filter-btn" data-filter="support" aria-pressed="false">Support Functions</button>
                <button class="btn btn-governance filter-btn" data-filter="governance" aria-pressed="false">Governance</button>
                <button class="btn btn-reset filter-btn" data-filter="all" aria-pressed="true">Show All</button>
            </div>
        </nav>

        <div class="search-container">
             <label for="search-roles" class="sr-only">Search Roles and Responsibilities</label>
             <input type="text" id="search-roles" class="search-box" placeholder="Search roles, responsibilities...">
        </div>

        <nav aria-label="Switch between grid and list view">
            <div class="view-toggle">
                <button class="grid-btn active" aria-pressed="true">Grid View</button>
                <button class="list-btn" aria-pressed="false">List View</button>
            </div>
        </nav>

        <div class="visualization grid-view" id="visualization" aria-live="polite">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
